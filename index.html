<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="top-banner">
    <div class="container">
        <form id="weather-form">
            <input type="text" name="city" id="city" placeholder="Search for a city" autofocus>
            <button type="submit" name="submitCity" id="submitCity">SUBMIT</button>
            <span class="msg"></span>
        </form>
        <button type="button" name="currentLoc" id="currentLoc"><img class="icon " src="icons/location.svg"
                                                                     alt="location-icon"></button>
        <span class="time"></span>
    </div>
</section>
<section class="results" id="results">
    <div class="resultsContainer" id="resultsContainer">
        <section class="city-card" id="city-card">
            <span id="name"></span>
            <img id="weather-icon" src="" alt="weather-icon">
        </section>
        <span id="coords"></span>
        <span id="temp"></span>
        <span id="pressure"></span>
        <span id="humidity"></span>
        <span id="sunrise-sunset">
        </span>
    </div>
</section>
<button class="chartButton">Temperature Chart</button>
<section class="chartContainer">
    <div class="tempContainer" id="tempContainer">
        <canvas id="tempChart" height="300px"></canvas>
    </div>
</section>
<button class="weather-table-button">5-Day forecast</button>
<section class="weather-table-section">

</section>
<script src="node_modules/chart.js/dist/chart.js"></script>
<script src="node_modules/moment/moment.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="top-banner">
    <div class="container">
        <form id="weather-form">
            <input type="text" name="city" id="city" placeholder="Search for a city" autofocus>
            <button type="submit" name="submitCity" id="submitCity">SUBMIT</button>
            <span class="msg"></span>
        </form>
        <button type="button" name="currentLoc" id="currentLoc"><img class="icon " src="icons/location.svg"
                                                                     alt="location-icon"></button>
    </div>
</section>
<section class="results" id="results">
    <div class="resultsContainer" id="resultsContainer">
        <section class="city-card" id="city-card">
            <span id="name"></span>
            <img id="weather-icon" src="" alt="weather-icon">
        </section>
        <span id="coords"></span>
        <span id="temp"></span>
        <span id="pressure"></span>
        <span id="humidity"></span>
    </div>
    <div class="tempContainer" id="tempContainer">
        <canvas id="tempChart"></canvas>
    </div>
</section>
<script type="text/javascript">
    let temps = [];
    let dates = [];
    let c = 0;
</script>
<script type="text/javascript" src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js">
    let ctx = document.querySelector('#tempChart').getContext('2d');
    let myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
